<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">

  <!-- build:css(.tmp) styles/main.css -->

  <script src="bower_components/jquery/jquery.js"></script>

<body>


  <div style="margin-top: 200px">

      <input type="text" id="username">username</input>
      <input type="text" id="password">password</input>
      <button id="clickMe">Enter</button>
  </div>


<script>



        $('button').on('click', function(){

        var username = $("#username").val();
        var password = $("#password").val();
        var JSONdata = JSON.stringify({username: username, password: password});


          $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/login',
            contentType: 'application/json',
            data: JSONdata,
            success: function(data){
              console.log(data);
              window.location.href = data;
              console.log("Success AJAX")},
            error: function(){console.log("ERROR AJAX")}
          });
      }); 
</script>




</body>
</html>
