<!doctype html>
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    Email
    <input type="text" id="registerEmail"></input>
    <br>

    Password
    <input type="password" id="registerPassword"></input>
    <br>

    Confirm Password
    <input type="password" id="registerConfirm"></input>
    <br>

    <button>
      Complete Registration
    </button>
  </form>
</div>

<br>
<br>

<div class="container">
  <h2>Login</h2>
  <form  name="loginForm">
    Username
    <input type="text" id="loginEmail"></input>
    <br>

    Password
    <input type="password" id="loginPassword"></input>
    <br>
    <label class="checkbox">
      <input type="checkbox"> Remember Me
    </label>
    <br>

    <button>
      login
    </button>
  </form>
</div>
<br>
<br>

<div class="container">
    <button  name="logoutButton">
      Click here to logout
    <button>
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
  <script type="text/javascript" src="./../scripts/routesConfig.js"></script>
  <script type="text/javascript" src="./../scripts/login.js"></script>

</body>
</html>
